{% extends 'base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Sample Blog</h1>
    <p class="lead">This is blog website using Django. In this project, I will learn how to build blog website with user registration and CRUD functionality.</p>
</div>

<div class="container">
    <div class="d-flex flex-column">
        <h3>Registered users</h3>
        {% for account in accounts %}
            <p>{{account}}</p>
        {% endfor %}
    </div>
</div>

{% endblock content %}
